<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section id="background">

        </section>
        <section id="conteudo">
            <img src="assets/logo.svg" alt="Logo Rocketseat" id="logo">

            <h1>atualize ideias e informações em 5 minutos.</h1>
            <h2>tudo que você precisa para começar seu dia bem e informado</h2>
            <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.<br> perfeito para se codar☕</p>

            <form method="post" autocomplete="on">
                <label for="email">Insira seu e-mail:</label>
                <div class="formulario">
                    <input type="email" name="email" id="email" autocomplete="email" placeholder="ai@rocketseat.com.br">
                    <div id="enviar">
                        <img src="assets/send.svg" alt="Enviar">
                    </div>
                </div>
            </form>
            <div class="button">
                <span>deixe-me ler primeiro</span>
                <img src="./assets/arrow-right.png" alt="Flecha apontando para direita">
            </div>
        </section>
    </main>
</body>
</html>
